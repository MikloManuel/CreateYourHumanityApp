<p>Generated Formly Form</p>

<textarea [(ngModel)]="xmlTextarea" style="width: 100%; height: 300px"></textarea>
<button (click)="parseXml()">Parse XML</button>
<hr />
<form [formGroup]="form" (ngSubmit)="submit()">
  <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
  <button type="submit" class="btn btn-primary submit-button" [disabled]="!form.valid">Submit</button>
</form>
