<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (privacySettings()) {
      <div>
        <h2 data-cy="privacySettingsDetailsHeading">
          <span jhiTranslate="createyourhumanityApp.privacySettings.detail.title">Privacy Settings</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ privacySettings()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="createyourhumanityApp.privacySettings.settingsMap">Settings Map</span></dt>
          <dd>
            <span>{{ privacySettings()!.settingsMap }}</span>
          </dd>
          <dt><span jhiTranslate="createyourhumanityApp.privacySettings.user">User</span></dt>
          <dd>
            <span>{{ privacySettings()!.user?.id }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Zur√ºck</span>
        </button>

        <button type="button" [routerLink]="['/privacy-settings', privacySettings()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Bearbeiten</span>
        </button>
      </div>
    }
  </div>
</div>
