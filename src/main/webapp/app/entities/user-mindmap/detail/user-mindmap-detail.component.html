<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (userMindmap()) {
      <div>
        <h2 data-cy="userMindmapDetailsHeading"><span jhiTranslate="createyourhumanityApp.userMindmap.detail.title">User Mindmap</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ userMindmap()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="createyourhumanityApp.userMindmap.text">Text</span></dt>
          <dd>
            <span>{{ userMindmap()!.text }}</span>
          </dd>
          <dt><span jhiTranslate="createyourhumanityApp.userMindmap.modified">Modified</span></dt>
          <dd>
            <span>{{ userMindmap()!.modified | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="createyourhumanityApp.userMindmap.user">User</span></dt>
          <dd>
            <span>{{ userMindmap()!.user?.id }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Zur√ºck</span>
        </button>

        <button type="button" [routerLink]="['/user-mindmap', userMindmap()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Bearbeiten</span>
        </button>
      </div>
    }
  </div>
</div>
